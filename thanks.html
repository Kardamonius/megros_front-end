<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Дякуємо за покупку</title>
	<link type="image/x-icon" href="favicon.svg" rel="shortcut icon">
	<link type="Image/x-icon" href="favicon.svg" rel="icon">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/hystmodal.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
</head>

<body>
	<header class="header">
		<!-- header top-->
		<div class="header__top top-header sp">
			<div class="container">
				<div class="header__top-inner">
					<!--logo-->
					<div class="header__logo">
						<a href="index.html" class="header__logo-link">
							<img src="ico/logo.png" alt="logo" class="logo">
						</a>
					</div>
					<!--phone-->
					<div class="header__phone sp">
						<a href="tel:0 800 217 600" class="header__phone-link">
							<span class="header__phone-ico"></span>
							<div class="header__phone-number">0 800 217 600</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main class="thanks">
		<div class="thanks__inner">
			<img src="ico/success.svg" alt="success" class="thanks__img">
			<div class="thanks__text">Дякуємо за покупку у нашому магазині! Протягом 10 хвилин до вас на пошту прийде лист
				підтвердження покупки.</div>
			<a href="#" class="thanks__link">Повернутися до покупок</a>
		</div>
	</main>

	<footer class="footer sp">
		<div class="container footer__container">
			<div class="footer__inner">
				<span class="footer__security-text">Усі права захищені <h2>"MEGROS"</h2>Copyright © 2022</span>
				<div class="footer__payment">
					<img src="ico/mastercard.png" alt="mastercard" class="footer__payment-img">
					<img src="ico/visa.png" alt="visa" class="footer__payment-img">
				</div>
			</div>
		</div>
	</footer>
	<script src="js/dynamicAdapt.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
